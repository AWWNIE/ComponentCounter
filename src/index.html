<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RS3 Item Price Notifier (Wiki-Only)</title>

  <!-- Bootstrap CSS (optional styling) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #f0f0f0;
      margin: 0;
      padding: 16px;
    }
    h2 {
      margin-bottom: 8px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-size: 0.9rem;
    }
    input, button {
      margin-top: 4px;
      padding: 8px;
      font-size: 0.9rem;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #555;
      background: #2e2e2e;
      color: #f0f0f0;
      outline: none;
      border-radius: 4px;
    }
    button {
      cursor: pointer;
      background: #007acc;
      border: none;
      color: white;
      transition: background 0.2s;
    }
    button:hover {
      background: #005a99;
    }
    #status {
      margin-top: 12px;
      font-size: 0.9rem;
      color: #fa0;
    }
    .section {
      margin-bottom: 16px;
    }
    .error {
      color: #f33 !important;
    }
  </style>
</head>
<body>
  <h2>RS3 Item Price Notifier</h2>
  <p>
    Type an exact RS3 item name (case‐insensitive; spaces allowed).<br>
    The script will title‐case & underscore your input (e.g. “abyssal whip” → “Abyssal_Whip”),<br>
    fetch its GE price + thumbnail from the Wiki, and send both to Discord.
  </p>

  <div class="section">
    <label for="webhookUrl">Discord Webhook URL</label>
    <input
      type="text"
      id="webhookUrl"
      placeholder="https://discord.com/api/webhooks/…" />

    <label for="userId">Your Discord User ID</label>
    <input
      type="text"
      id="userId"
      placeholder="123456789012345678" />
  </div>

  <div class="section">
    <label for="itemName">RS3 Item Name (any case)</label>
    <input
      type="text"
      id="itemName"
      placeholder="e.g. Abyssal Whip" />
  </div>

  <button id="sendBtn">Send Item Info</button>
  <div id="status">Idle</div>

  <script>
    const sendBtn   = document.getElementById("sendBtn");
    const statusDiv = document.getElementById("status");

    function updateStatus(msg, isError = false) {
      statusDiv.textContent = msg;
      statusDiv.classList.toggle("error", isError);
      statusDiv.style.color = isError ? "#f33" : "#fa0";
    }

    // Title-case each word in the input, then join with underscores
    // e.g. "abyssal whip" → "Abyssal_Whip"
    function toWikiTitle(name) {
      return name
        .trim()
        .split(/\s+/)
        .map(
          word =>
            word.charAt(0).toUpperCase() +
            word.slice(1).toLowerCase()
        )
        .join("_");
    }

    sendBtn.addEventListener("click", async () => {
      const webhookUrl = document.getElementById("webhookUrl").value.trim();
      const userId     = document.getElementById("userId").value.trim();
      const rawName    = document.getElementById("itemName").value.trim();

      // Basic validation
      if (!webhookUrl || !userId || !rawName) {
        updateStatus("Please fill in all fields.", true);
        return;
      }
      if (!/^\d+$/.test(userId)) {
        updateStatus("User ID must be numeric (no brackets).", true);
        return;
      }

      // Convert to Title Case + underscores
      const pageTitle = toWikiTitle(rawName);
      updateStatus(`Looking up “${pageTitle}” on the Wiki…`);

      // 1) Fetch raw page HTML via MediaWiki "parse" endpoint
      const wikiApiUrl =
        "https://runescape.wiki/api.php?" +
        "action=parse&" +
        "page=" + encodeURIComponent(pageTitle) + "&" +
        "prop=text&" +
        "formatversion=2&" +
        "format=json";

      let pageJson;
      try {
        const resp = await fetch(wikiApiUrl);
        if (!resp.ok) {
          throw new Error(`Wiki API returned HTTP ${resp.status}`);
        }
        pageJson = await resp.json();
      } catch (err) {
        console.error("Error fetching Wiki parse:", err);
        updateStatus(`Failed to fetch Wiki page: ${err.message}`, true);
        return;
      }

      if (!pageJson.parse || !pageJson.parse.text) {
        updateStatus("Item page not found on the Wiki.", true);
        return;
      }

      // 2) Parse that HTML string, search for GE Price & thumbnail
      const htmlString = pageJson.parse.text;
      const parser = new DOMParser();
      const doc = parser.parseFromString(htmlString, "text/html");

      // 2a) Find GE Price: look for any <div class="pi-data-label">GE Price</div>
      const dataLabels = doc.querySelectorAll(".pi-data-label");
      let priceText = null;
      dataLabels.forEach(labelElem => {
        if (labelElem.textContent.trim().toLowerCase() === "ge price") {
          // The next sibling (pi-data-value) contains the price text
          const valueElem = labelElem.parentElement.querySelector(".pi-data-value");
          if (valueElem) {
            priceText = valueElem.textContent.trim();
          }
        }
      });

      if (!priceText) {
        updateStatus("GE Price row not found in infobox.", true);
        return;
      }
      // Ensure it ends with “gp” (some pages omit “gp” in the raw text)
      if (!/gp$/i.test(priceText)) {
        priceText += " gp";
      }

      // 2b) Find thumbnail: query for .pi-image-thumbnail img
      const thumbElem = doc.querySelector(".pi-image-thumbnail img");
      let thumbUrl = "";
      if (thumbElem && thumbElem.src) {
        thumbUrl = thumbElem.src;
      } else {
        // Fallback: any <img> inside .portable-infobox
        const fallback = doc.querySelector(".portable-infobox img");
        if (fallback && fallback.src) {
          thumbUrl = fallback.src;
        }
      }
      // If no thumbnail, we will omit it from the embed

      updateStatus(`Found price ${priceText}. Preparing Discord message…`);

      // 3) Build the Discord embed + mention
      const mention = `<@${userId}>`;
      const embed = {
        title: pageTitle.replace(/_/g, " "),  // show with spaces
        description: `**Current GE Price:** ${priceText}`,
        ...(thumbUrl ? { thumbnail: { url: thumbUrl } } : {})
      };
      const payload = {
        content: mention,
        embeds: [embed]
      };

      updateStatus("Sending to Discord…");

      // 4) POST to Discord webhook
      try {
        const discordResp = await fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        if (discordResp.ok) {
          updateStatus("Item info sent successfully.");
          document.getElementById("itemName").value = "";
        } else {
          const text = await discordResp.text();
          updateStatus(`Discord error ${discordResp.status}: ${text}`, true);
        }
      } catch (err) {
        console.error("Error sending to Discord:", err);
        updateStatus("Network error—check console.", true);
      }
    });
  </script>
</body>
</html>
