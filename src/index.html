<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Discord Message Sender</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <!-- Bootstrap Bundle (JS + Popper) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>

  <!-- RuneApps CSS -->
  <link rel="stylesheet" type="text/css" href="https://runeapps.org/nis/nis.css" />
  <link rel="stylesheet" type="text/css" href="https://runeapps.org/runeappslib.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #f0f0f0;
      margin: 0;
      padding: 16px;
    }
    h2 {
      margin-bottom: 8px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-size: 0.9rem;
    }
    input, textarea, button {
      margin-top: 4px;
      padding: 8px;
      font-size: 0.9rem;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #555;
      background: #2e2e2e;
      color: #f0f0f0;
      outline: none;
      border-radius: 4px;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      cursor: pointer;
      background: #007acc;
      border: none;
      color: white;
      transition: background 0.2s;
    }
    button:hover {
      background: #005a99;
    }
    #status {
      margin-top: 12px;
      font-size: 0.9rem;
      color: #fa0;
    }
    .section {
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <h2>Discord Message Sender</h2>
  <p>Enter your Discord Webhook URL, User ID, and a message. Click “Send” to post to Discord.</p>

  <div class="section">
    <label for="webhookUrl">Discord Webhook URL</label>
    <input
      type="text"
      id="webhookUrl"
      placeholder="https://discord.com/api/webhooks/…" />

    <label for="userId">Your Discord User ID</label>
    <input
      type="text"
      id="userId"
      placeholder="123456789012345678" />
  </div>

  <div class="section">
    <label for="messageText">Message to Send</label>
    <textarea id="messageText" placeholder="Type your message here…"></textarea>
  </div>

  <button id="sendBtn">Send Message</button>
  <div id="status">Idle</div>

  <script>
    const sendBtn = document.getElementById("sendBtn");
    const statusDiv = document.getElementById("status");

    function updateStatus(msg, isError = false) {
      statusDiv.textContent = msg;
      statusDiv.style.color = isError ? "#f33" : "#fa0";
    }

    sendBtn.addEventListener("click", async () => {
      const webhookUrl = document.getElementById("webhookUrl").value.trim();
      const userId = document.getElementById("userId").value.trim();
      const messageText = document.getElementById("messageText").value.trim();

      if (!webhookUrl || !userId || !messageText) {
        updateStatus("Please fill in all fields.", true);
        return;
      }
      if (!/^\d+$/.test(userId)) {
        updateStatus("User ID must be numeric (no brackets).", true);
        return;
      }

      const mention = `<@${userId}>`;
      const content = `${mention} ${messageText}`;

      updateStatus("Sending…");

      try {
        const response = await fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content })
        });
        if (response.ok) {
          updateStatus("Message sent successfully.");
          // Optionally clear the message field:
          document.getElementById("messageText").value = "";
        } else {
          const text = await response.text();
          updateStatus(`Failed to send (status ${response.status}): ${text}`, true);
        }
      } catch (err) {
        console.error("Error sending to Discord:", err);
        updateStatus("Network error—check console.", true);
      }
    });
  </script>
</body>
</html>
