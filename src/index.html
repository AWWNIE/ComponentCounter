<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Item Price Notifier</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <!-- Bootstrap Bundle (JS + Popper) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #f0f0f0;
      margin: 0;
      padding: 16px;
    }
    h2 {
      margin-bottom: 8px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-size: 0.9rem;
    }
    input, button {
      margin-top: 4px;
      padding: 8px;
      font-size: 0.9rem;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #555;
      background: #2e2e2e;
      color: #f0f0f0;
      outline: none;
      border-radius: 4px;
    }
    button {
      cursor: pointer;
      background: #007acc;
      border: none;
      color: white;
      transition: background 0.2s;
    }
    button:hover {
      background: #005a99;
    }
    #status {
      margin-top: 12px;
      font-size: 0.9rem;
      color: #fa0;
    }
    .section {
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <h2>Item Price Notifier</h2>
  <p>Enter a RuneScape item name to fetch its current price and thumbnail, then send to Discord.</p>

  <div class="section">
    <label for="webhookUrl">Discord Webhook URL</label>
    <input
      type="text"
      id="webhookUrl"
      placeholder="https://discord.com/api/webhooks/…" />

    <label for="userId">Your Discord User ID</label>
    <input
      type="text"
      id="userId"
      placeholder="123456789012345678" />
  </div>

  <div class="section">
    <label for="itemName">RuneScape Item Name</label>
    <input
      type="text"
      id="itemName"
      placeholder="e.g. Armadyl Hilt" />
  </div>

  <button id="sendBtn">Send Item Info</button>
  <div id="status">Idle</div>

  <script>
    const sendBtn = document.getElementById("sendBtn");
    const statusDiv = document.getElementById("status");

    function updateStatus(msg, isError = false) {
      statusDiv.textContent = msg;
      statusDiv.style.color = isError ? "#f33" : "#fa0";
    }

    sendBtn.addEventListener("click", async () => {
      const webhookUrl = document.getElementById("webhookUrl").value.trim();
      const userId     = document.getElementById("userId").value.trim();
      const itemName   = document.getElementById("itemName").value.trim();

      if (!webhookUrl || !userId || !itemName) {
        updateStatus("Please fill in all fields.", true);
        return;
      }
      if (!/^\d+$/.test(userId)) {
        updateStatus("User ID must be numeric (no brackets).", true);
        return;
      }

      updateStatus("Fetching item data…");

      // Fetch item data from RS3 Grand Exchange API
      // URL-encode the item name for the API call
      const query = encodeURIComponent(itemName);
      const apiUrl = `https://services.runescape.com/m=itemdb_rs/api/catalogue/detail.json?item=${query}`;

      let itemData;
      try {
        const resp = await fetch(apiUrl);
        if (!resp.ok) {
          throw new Error(`API returned status ${resp.status}`);
        }
        const json = await resp.json();
        if (!json.item) {
          throw new Error("Item not found.");
        }
        itemData = {
          name: json.item.name,
          price: json.item.current.price,
          icon: json.item.icon
        };
      } catch (err) {
        console.error("Error fetching item:", err);
        updateStatus(`Failed to fetch item data: ${err.message}`, true);
        return;
      }

      // Build Discord payload with embed
      const mention = `<@${userId}>`;
      const embed = {
        title: itemData.name,
        description: `**Price:** ${itemData.price}`,
        thumbnail: { url: itemData.icon }
      };
      const payload = {
        content: mention,
        embeds: [embed]
      };

      updateStatus("Sending to Discord…");

      try {
        const discordResp = await fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        if (discordResp.ok) {
          updateStatus("Item info sent successfully.");
          document.getElementById("itemName").value = "";
        } else {
          const text = await discordResp.text();
          updateStatus(`Discord error ${discordResp.status}: ${text}`, true);
        }
      } catch (err) {
        console.error("Error sending to Discord:", err);
        updateStatus("Network error—check console.", true);
      }
    });
  </script>
</body>
</html>
