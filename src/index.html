<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RS3 Item Price Notifier</title>

  <!-- Bootstrap CSS (optional styling) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #f0f0f0;
      margin: 0;
      padding: 16px;
    }
    h2 {
      margin-bottom: 8px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-size: 0.9rem;
    }
    input, button {
      margin-top: 4px;
      padding: 8px;
      font-size: 0.9rem;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #555;
      background: #2e2e2e;
      color: #f0f0f0;
      outline: none;
      border-radius: 4px;
    }
    button {
      cursor: pointer;
      background: #007acc;
      border: none;
      color: white;
      transition: background 0.2s;
    }
    button:hover {
      background: #005a99;
    }
    #status {
      margin-top: 12px;
      font-size: 0.9rem;
      color: #fa0;
    }
    .section {
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <h2>RS3 Item Price Notifier</h2>
  <p>Type an exact RS3 item name (as on the Grand Exchange page), then send its current GE price and thumbnail to Discord.</p>

  <div class="section">
    <label for="webhookUrl">Discord Webhook URL</label>
    <input
      type="text"
      id="webhookUrl"
      placeholder="https://discord.com/api/webhooks/…" />

    <label for="userId">Your Discord User ID</label>
    <input
      type="text"
      id="userId"
      placeholder="123456789012345678" />
  </div>

  <div class="section">
    <label for="itemName">RS3 Item Name</label>
    <input
      type="text"
      id="itemName"
      placeholder="e.g. Abyssal Whip" />
  </div>

  <button id="sendBtn">Send Item Info</button>
  <div id="status">Idle</div>

  <script>
    const sendBtn   = document.getElementById("sendBtn");
    const statusDiv = document.getElementById("status");

    function updateStatus(msg, isError = false) {
      statusDiv.textContent = msg;
      statusDiv.style.color = isError ? "#f33" : "#fa0";
    }

    sendBtn.addEventListener("click", async () => {
      const webhookUrl = document.getElementById("webhookUrl").value.trim();
      const userId     = document.getElementById("userId").value.trim();
      const itemName   = document.getElementById("itemName").value.trim();

      // Basic validation
      if (!webhookUrl || !userId || !itemName) {
        updateStatus("Please fill in all fields.", true);
        return;
      }
      if (!/^\d+$/.test(userId)) {
        updateStatus("User ID must be numeric (no brackets).", true);
        return;
      }

      updateStatus("Fetching wiki page…");

      // 1) Fetch page HTML via MediaWiki API
      //    :contentReference[oaicite:0]{index=0}
      const pageTitle = encodeURIComponent(itemName.replace(/ /g, "_"));
      const apiUrl = 
        `https://runescape.wiki/api.php?` +
        `action=parse&` +
        `page=${pageTitle}&` +
        `prop=text&` +
        `formatversion=2&` +
        `format=json`;

      let parsed;
      try {
        const resp = await fetch(apiUrl);
        if (!resp.ok) {
          throw new Error(`MediaWiki API returned ${resp.status}`);
        }
        parsed = await resp.json();
      } catch (err) {
        console.error("Error fetching MediaWiki parse:", err);
        updateStatus(`Failed to fetch wiki page: ${err.message}`, true);
        return;
      }

      if (!parsed.parse || !parsed.parse.text) {
        updateStatus("Item page not found on wiki.", true);
        return;
      }

      // 2) Parse the returned HTML (parsed.parse.text) to find GEPrice & thumbnail
      const htmlString = parsed.parse.text;  
      const parser = new DOMParser();
      const doc = parser.parseFromString(htmlString, "text/html");

      // 2a) GE Price: the page’s infobox uses an element with id="GEPrice"
      const priceElem = doc.querySelector("#GEPrice");
      if (!priceElem) {
        updateStatus("GE Price field not found in infobox.", true);
        return;
      }
      const priceText = priceElem.textContent.trim();  
      // e.g. "2,345,678" :contentReference[oaicite:1]{index=1}
      
      // 2b) Thumbnail: find the first image inside the item infobox
      //     On RuneScape Wiki, the infobox image usually has class "pi-image-thumbnail"
      const thumbElem = doc.querySelector(".pi-image-thumbnail img");
      let thumbUrl = "";
      if (thumbElem && thumbElem.src) {
        thumbUrl = thumbElem.src;
      } else {
        // fallback: try any image inside the infobox area (class "portable-infobox")
        const fallbackImg = doc.querySelector(".portable-infobox img");
        thumbUrl = fallbackImg ? fallbackImg.src : "";
      }
      if (!thumbUrl) {
        console.warn("Thumbnail not found; message will omit image.");
      }

      // 3) Build a Discord embed containing the item’s name, price, and thumbnail
      const mention = `<@${userId}>`;
      const embed = {
        title: itemName,
        description: `**Current GE Price:** ${priceText} gp`,
        thumbnail: thumbUrl ? { url: thumbUrl } : undefined
      };
      const payload = {
        content: mention,
        embeds: [embed]
      };

      updateStatus("Sending to Discord…");

      // 4) POST to Discord webhook
      try {
        const discordResp = await fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        if (discordResp.ok) {
          updateStatus("Item info sent successfully.");
          document.getElementById("itemName").value = "";
        } else {
          const text = await discordResp.text();
          updateStatus(`Discord error ${discordResp.status}: ${text}`, true);
        }
      } catch (err) {
        console.error("Error sending to Discord:", err);
        updateStatus("Network error—check console.", true);
      }
    });
  </script>
</body>
</html>
