<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RS3 Item Price Notifier (Fixed)</title>

  <!-- Bootstrap CSS (purely for nicer styling) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #f0f0f0;
      margin: 0;
      padding: 16px;
    }
    h2 {
      margin-bottom: 8px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-size: 0.9rem;
    }
    input, button {
      margin-top: 4px;
      padding: 8px;
      font-size: 0.9rem;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #555;
      background: #2e2e2e;
      color: #f0f0f0;
      outline: none;
      border-radius: 4px;
    }
    button {
      cursor: pointer;
      background: #007acc;
      border: none;
      color: white;
      transition: background 0.2s;
    }
    button:hover {
      background: #005a99;
    }
    #status {
      margin-top: 12px;
      font-size: 0.9rem;
      color: #fa0;
    }
    .section {
      margin-bottom: 16px;
    }
    .error {
      color: #f33 !important;
    }
  </style>
</head>
<body>
  <h2>RS3 Item Price Notifier</h2>
  <p>
    Type an exact RS3 item name (case-insensitive; spaces allowed). 
    The script will convert it to lowercase + underscores (e.g. “Abyssal Whip” → “abyssal_whip”) 
    to fetch its GE price and thumbnail, then send both to Discord.
  </p>

  <div class="section">
    <label for="webhookUrl">Discord Webhook URL</label>
    <input
      type="text"
      id="webhookUrl"
      placeholder="https://discord.com/api/webhooks/…" />

    <label for="userId">Your Discord User ID</label>
    <input
      type="text"
      id="userId"
      placeholder="123456789012345678" />
  </div>

  <div class="section">
    <label for="itemName">RS3 Item Name (any case)</label>
    <input
      type="text"
      id="itemName"
      placeholder="e.g. Abyssal Whip or abyssal whip" />
  </div>

  <button id="sendBtn">Send Item Info</button>
  <div id="status">Idle</div>

  <script>
    const sendBtn   = document.getElementById("sendBtn");
    const statusDiv = document.getElementById("status");

    function updateStatus(msg, isError = false) {
      statusDiv.textContent = msg;
      statusDiv.classList.toggle("error", isError);
      statusDiv.style.color = isError ? "#f33" : "#fa0";
    }

    sendBtn.addEventListener("click", async () => {
      const webhookUrl = document.getElementById("webhookUrl").value.trim();
      const userId     = document.getElementById("userId").value.trim();
      let itemName     = document.getElementById("itemName").value.trim();

      // Basic validation
      if (!webhookUrl || !userId || !itemName) {
        updateStatus("Please fill in all fields.", true);
        return;
      }
      if (!/^\d+$/.test(userId)) {
        updateStatus("User ID must be numeric (no brackets).", true);
        return;
      }

      // Step 1: Normalize item name to lowercase + underscores
      // e.g. "Abyssal Whip" -> "abyssal_whip"
      itemName = itemName.toLowerCase().replace(/ +/g, "_");

      updateStatus(`Querying for “${itemName}”…`);

      // Step 2: Fetch RS3 GE price via WeirdGloop (lowercase, underscore‐format)
      // 
      const weirdGloopUrl =
        "https://api.weirdgloop.org/exchange/history/rs/latest?name=" + encodeURIComponent(itemName);

      let priceData;
      try {
        const resp = await fetch(weirdGloopUrl);
        if (!resp.ok) {
          throw new Error(`WeirdGloop returned HTTP ${resp.status}`);
        }
        const json = await resp.json();

        // Ensure json.data exists and has at least one key
        if (!json.data || typeof json.data !== "object" || Object.keys(json.data).length === 0) {
          throw new Error("Item not found in WeirdGloop data.");
        }

        // Use the first key in json.data (should correspond to our lowercase itemName)
        const firstKey = Object.keys(json.data)[0];
        priceData = json.data[firstKey];

        if (!priceData || typeof priceData.high !== "number") {
          throw new Error("Price data missing or malformed");
        }
      } catch (err) {
        console.error("Error fetching price from WeirdGloop:", err);
        updateStatus(`Failed to fetch RS3 price: ${err.message}`, true);
        return;
      }

      const gePrice = priceData.high.toLocaleString() + " gp";

      // Step 3: Fetch thumbnail from RuneScape Wiki via pageimages
      // 
      const wikiApiUrl =
        "https://runescape.wiki/api.php?" +
        "action=query&" +
        "titles=" + encodeURIComponent(itemName) + "&" +
        "prop=pageimages&" +
        "format=json&" +
        "formatversion=2&" +
        "pithumbsize=250";

      let thumbUrl = "";
      try {
        const resp = await fetch(wikiApiUrl);
        if (!resp.ok) {
          throw new Error(`Wiki API returned HTTP ${resp.status}`);
        }
        const json = await resp.json();

        if (
          json.query &&
          Array.isArray(json.query.pages) &&
          json.query.pages.length > 0 &&
          json.query.pages[0].thumbnail &&
          json.query.pages[0].thumbnail.source
        ) {
          thumbUrl = json.query.pages[0].thumbnail.source;
        } else {
          console.warn("Thumbnail not found in wiki response; omitting image.");
        }
      } catch (err) {
        console.error("Error fetching thumbnail from Wiki:", err);
        updateStatus(`Failed to fetch thumbnail: ${err.message}`, true);
        return;
      }

      updateStatus(`Got price ${gePrice}. Preparing Discord message…`);

      // Step 4: Build Discord embed
      const mention = `<@${userId}>`;
      const embed = {
        title: itemName.replace(/_/g, " "), // Display name with spaces
        description: `**Current GE Price:** ${gePrice}`,
        ...(thumbUrl ? { thumbnail: { url: thumbUrl } } : {})
      };
      const payload = {
        content: mention,
        embeds: [embed]
      };

      updateStatus("Sending to Discord…");

      // Step 5: POST to Discord webhook
      try {
        const discordResp = await fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        if (discordResp.ok) {
          updateStatus("Item info sent successfully.");
          document.getElementById("itemName").value = "";
        } else {
          const text = await discordResp.text();
          updateStatus(`Discord error ${discordResp.status}: ${text}`, true);
        }
      } catch (err) {
        console.error("Error sending to Discord:", err);
        updateStatus("Network error—check console.", true);
      }
    });
  </script>
</body>
</html>
